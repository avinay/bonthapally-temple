<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>404</title>
    <meta http-equiv="refresh" content="0; url=/veerabhadra-darshan-portal/" />
    <script>
      // Single Page App redirect for GitHub Pages
      (function() {
        var l = window.location;
        var repoBase = "/veerabhadra-darshan-portal/";
        if (l.pathname.startsWith(repoBase)) {
          var redirect = repoBase + "#" + l.pathname.substring(repoBase.length) + l.search;
          window.location.replace(redirect);
        }
      })();
    </script>
  </head>
  <body></body>
  </html>
